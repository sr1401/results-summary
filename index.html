<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="result">
      <div class="part result__point">
        <p class="result__point__heading">Your Result</p>
        <div class="result__point__number">
          <p class="point">76</p>
          <p class="point__sum">of 100</p>
        </div>
        <p class="result__point__rate">Great</p>
        <p class="result__point__desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="part result__summary">
        <p class="result__summary__heading">Summary</p>

        <div class="summary__rank rank__reaction">
          <div class="rank__name">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <span>Reaction</span>
          </div>
          <p class="rank__point">80 <span>/ 100</span></p>
        </div>

        <div class="summary__rank rank__memory">
          <div class="rank__name">
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <span>Memory</span>
          </div>
          <p class="rank__point">92 <span>/ 100</span></p>
        </div>

        <div class="summary__rank rank__verbal">
          <div class="rank__name">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <span>Verbal</span>
          </div>
          <p class="rank__point">61 <span>/ 100</span></p>
        </div>

        <div class="summary__rank rank__visual">
          <div class="rank__name">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <span>Visual</span>
          </div>
          <p class="rank__point">72 <span>/ 100</span></p>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
